<!DOCTYPE html>
<html>
<head>
    <title> PixShare </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="img-logo">
        <img src="assets/ps-icon.png" alt="ps-icon">
    </div>
    <div class="search">
        <label for="search_box">
            <i class="bi bi-search"></i>
        </label>
        <input type="text" id="search_box" placeholder="Search">
    </div>
    <div class="auth_buttons">
        <a href="#" class="btn"> Log In </a>
        <a href="#" class="btn"> Sign Up </a>
    </div>
</header>
<main>
    <a href="#">
    <img src="assets/ps-logo.png" alt="ps-logo">
    </a>
</main>
<footer>
    <p class="footer-text">A Mama Tech Project</p>
    <p class="footer-text">Developer<a href="https://github.com/nashthecoder" class="footer-link">Nash the Coder</a></p>
    <p class="footer-text">Built with<a href="https://rubyonrails.org/" class="footer-link">Ruby on Rails</a></p>
    <p id="footerText" class="footer-text">&copy; <span id="currentYear"></span></p>
</footer>
</body>
<script>
    // JavaScript code to dynamically set the current year
    document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>
</html>
